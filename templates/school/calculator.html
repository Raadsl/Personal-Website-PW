<!DOCTYPE html>
<!--for school purposes-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Raadsel | Calculator</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">    
    <!-- Bootstrap 5 CSS -->

>

<body>
  <div id="changemybg"><div id="changemytext">
  <div class="bg" id='bg'>
 <header class="intro">
 <h1>God rekenmachine Raadsel</h1>
 <p>De gigachad hemzelf</p>
 <h6>Je moet wel zelf op '=' klikken</h6>
  <button onclick=window.open("/","_self") class='button2'>Home</button>
 <div class="action">
 </div>
   
 </header>
  
      
 <main>

     <div class="calculator">
        <input type="text" id="screen" maxlength="20">
        <div class="calc-buttons">

          

<div class="functions-one">
        <button class="button triggers">C</button>
        <button class="button basic-stuff">(</button>
        <button class="button basic-stuff">)</button>
        <button class="button numbers">7</button>
        <button class="button numbers">8</button>
        <button class="button numbers">9</button>
        <button class="button numbers">4</button>
        <button class="button numbers">5</button>
        <button class="button numbers">6</button>
        <button class="button numbers">1</button>
        <button class="button numbers">2</button>
        <button class="button numbers">3</button>
        <button class="button basic-stuff">±</button>
        <button class="button numbers">0</button>
        <button class="button basic-stuff">.</button>
</div>
    



        <div class="functions-two">
            <button class="button triggers">&#60;=</button>
            <button class="button complex-stuff">%</button>
            <button class="button complex-stuff">x !</button>
            <button class="button complex-stuff">x^</button>
            <button class="button basic-stuff">*</button>
            <button class="button basic-stuff">/</button>
            <button class="button complex-stuff">ln</button>
            <button class="button complex-stuff">e</button>
            <button class="button basic-stuff">+</button>
            <button class="button complex-stuff">x ²</button>
            <button class="button complex-stuff">log</button>
            <button class="button complex-stuff">cos</button>
            <button class="button basic-stuff">-</button>
            <button class="button complex-stuff">√</button>
            <button class="button complex-stuff">sin</button>
            <button class="button complex-stuff">tan</button>
            <button class="button triggers">=</button>
            <button class="button complex-stuff">&#x003C0;</button>
            <button class="button complex-stuff">∘</button>
            <button class="button complex-stuff">rad</button>
        </div>
   
      </div>
    </div>
 </main>
    <table width="100%" border="0"><tr>
<td align="center"><form name="bcolors">Achtergrond<br><select name="bgc" size="4" onchange="document.getElementById('changemybg').style.backgroundColor=bgc.options[selectedIndex].value"> 
    <option value="#FFFFFF">Wit </option> 
    <option value="#F0F0FF">Lichtblauw </option> 
    <option value="#FFFFD4">Lichtgeel </option> 
    <option value="#EEEEEE">Licht grijs </option> 
</select></form></td>
<td align="center"><form name="tcolors">Tekst<br><select name="tc" size="4" onchange="document.getElementById('changemytext').style.color=tc.options[selectedIndex].value"> 
    <option value="#000000">Zwart </option> 
    <option value="#444444">Houtskool </option> 
    <option value="#000088">Donker blauw </option> 
    <option value="#117722">Donker groen </option>
</select></form></td>
</tr></table>
  <script  src="{{ url_for('static', filename='js/calc.js') }}"></script>
  </div>
</div></div>
