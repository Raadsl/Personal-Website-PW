
<!DOCTYPE html>
<html>
  
<head>
  <!-- Include Bootstrap for styling -->
  <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  
  <style>
    .qr-code {
      max-width: 200px;
      margin: 10px;
    }
  </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <title>Raadsel | QR code generator!</title>
  
        <!--discord embed things-->
    <meta property="og:title" content="Raadsel's website!"> 
    <meta property="og:image" content="https://i.imgur.com/wC8SnIV.png"> 
    <meta property="og:description" content="QR code generator of Raadsel!"> 
    <meta name="theme-color" content="#0079F2"> 
    <meta name="description" content="QR code generator of Raadsel!">
<style>
.red {
  background-color: #EC4431;
}
.red:hover {
  background-color: #F19085;
</style>
    </head>
<noscript><h2>Javascript is disabled in your browser.</h2></noscript>
    <!--Time script-->
  
<body>
<body class="bg">
  <div class="card">
  <h1 style="color: #7aa2f7;"><span title="General kenobi..">QR code generator</span></h1>
  <div class="container-fluid">
    <div class="text-center">
  
      <img src=
"https://chart.googleapis.com/chart?cht=qr&chl=https://raadsel.is-a.dev&chs=160x160&chld=L|0"
        class="qr-code img-thumbnail img-responsive"/>
    </div>
  
    <div class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2"
          for="content">
          Content:
        </label>
        
        <div class="col-sm-10">
  
          
          <input type="text" size="60" 
            maxlength="60" class="form-control"
            id="content" title="Max length=60. If your URL is too big, use the URL shortener" placeholder="Enter content" />
        </div>
      </div>
          
          <center>
          <button type="button" class="button" id="generate">Generate</button> | <button class="button red" onclick='window.open("/r", "_self")' >Back</button>
          </center>
        </div>
      </div>
    </div>
  </div>
  <script src=
    "https://code.jquery.com/jquery-3.5.1.js">
  </script>
  
  <script>
    // Function to HTML encode the text
    // This creates a new hidden element,
    // inserts the given text into it 
    // and outputs it out as HTML
    function htmlEncode(value) {
      return $('<div/>').text(value)
        .html();
    }
  
    $(function () {
  
      // Specify an onclick function
      // for the generate button
      $('#generate').click(function () {
  
        // Generate the link that would be
        // used to generate the QR Code
        // with the given data 
        let finalURL =
'https://chart.googleapis.com/chart?cht=qr&chl=' +
          htmlEncode($('#content').val()) +
          '&chs=160x160&chld=L|0'
  
        // Replace the src of the image with
        // the QR code image
        $('.qr-code').attr('src', finalURL);
      });
    });
  </script>
</body>
</div>
</body>

  
</html>
